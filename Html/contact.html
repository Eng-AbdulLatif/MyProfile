<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="Titel">
            <i class="fa-solid fa-id-card-clip"></i>
            <strong>A<span>T</span>F</strong>
        </div>
        
        <nav>
            <ul class="nav">
                <li><a href="../index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="cv.html"><i class="fa-regular fa-file-lines"></i> Resume</a></li>
                <li><a href="projects.html"><i class="fa-solid fa-laptop-code"></i> Projects</a></li>
                <li><a href="certificates.html"><i class="fa-solid fa-award"></i> Certificates</a></li>
                <li><a href="contact.html"><i class="fa-regular fa-envelope"></i> Contact</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                <li><a href="signup.html"><i class="fa-solid fa-user-plus"></i> Signup</a></li> 
            </ul>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-left">
            <h2>Get in touch</h2>
            <h1>Send a message</h1>
            <p class="muted">For projects, inquiries, or freelance work — I'll reply as soon as possible.</p>

            <form class="contact-form" action="#" method="post" novalidate>
                <div class="row">
                    <input name="name" type="text" placeholder="Full name" required />
                    <input name="email" type="email" placeholder="Email address" required />
                </div>

                <input name="subject" type="text" placeholder="Subject" required />
                <textarea name="message" rows="8" placeholder="Your message..." required></textarea>
                
                <button type="submit" class="btn">Send Message</button>
            </form>  
        </div>  
    </main>  

    <footer class="site-footer">
        Copyright © 2025 ProFile | Designed By Eng. Abdul Latif | All rights reserved
    </footer>
    
    <script>
        // Form validation example
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.contact-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Form submitted successfully!');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
